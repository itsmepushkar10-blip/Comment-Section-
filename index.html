<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader Discussion</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            background-color: #fdfbf7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 40px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #222;
            border-bottom: 2px solid #d9534f;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .back-link {
            text-align: center;
            margin-bottom: 30px;
        }
        .back-link a {
            text-decoration: none;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reader Discussion Board</h1>
        
        <div class="back-link">
            <p>Share your thoughts, critiques, and feedback below.</p>
        </div>

        <div id="disqus_thread"></div>
        <script>
            var disqus_config = function () {
            this.page.url = window.location.href;  
            this.page.identifier = 'general-discussion-board'; 
            };
            
            (function() { 
            var d = document, s = d.createElement('script');
            s.src = 'https://pushkarwrites10.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </div>

</body>
</html>
